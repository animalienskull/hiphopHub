<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>HipHop IG Hub</title>

</head>
<body>

  <header>

  <main>
    <section id="rapper" class="active"><div id="rapperFeed"></div></section>
    <section id="graffiti"><div id="graffitiFeed"></div></section>
    <section id="dj"><div id="djFeed"></div></section>
    <section id="lyrics"><div id="lyricsFeed"></div></section>
  </main>

  <!-- POPUP -->
  <div id="popup">
    <div class="popup-content">
      <h3 id="popupTitle">Add Post</h3>

      <input id="popupName" placeholder="Nome" required>

      <div id="mediaContainer">
        <label>
          Image: <input type="file" id="popupImgFile" accept="image/*">
        </label>
        <label>
          Video: <input type="file" id="popupVideoFile" accept="video/*">
        </label>
      </div>

      <div id="lyricsOptions" style="display:none;">
        <label for="barCount">Choose bars:</label>
        <select id="barCount">
          <option value="4">4</option>
          <option value="8">8</option>
          <option value="16">16</option>
          <option value="free">Free</option>
        </select>
      </div>

      <textarea id="popupText" placeholder="Caption / content"></textarea>
      <button onclick="submitPost()">Post</button>
      <button onclick="closePopup()" class="cancel-btn">Cancel</button>
    </div>
  </div>
